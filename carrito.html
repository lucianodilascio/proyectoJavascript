<body class="bckColor">
    <header class="navbar navbar-expand-lg sticky-top container-fluid">
        <a class="navbar-brand" href="index.html">
            <img class="logo" src="./img/BASQUETMANÍA-removebg-preview.png" alt="Logo de Basquetmania">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto fuentes">
                <li class="nav-item">
                    <a class="nav-link active text-danger" aria-current="page" href="index.html">ZAPATILLAS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./carrito.html">CARRITO</a>
                </li>
                <form class="d-flex espacio" role="search">
                    <input class="form-control me-2 largo" type="search"
                        placeholder="Busque su zapatilla preferida aquí" aria-label="Search">
                    <button class="btn btn-outline-success btnColor" type="submit">Buscar</button>
                </form>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="titulo">CARRITO DE COMPRAS</h2>
        <div class="contenedor-carrito">

            <p id="carritoVacio" class="carritoVacio">Tu carrito está vacío.</p>

            <div id="carritoProductos" class="carritoProductos oculto">

                

            </div>

            <div id="carritoAcciones" class="carritoAcciones oculto">
                <div class="carritoVaciado">
                    <button id="vaciarCarrito" class="vaciarCarrito">Vaciar Carrito</button>
                </div>
                <div class="carritoSumado">
                    <div class="carritoTotal">
                        <p>Total: </p>
                        <p id="total"> $85000</p>
                    </div>
                    <button id="comprarAhora" class="comprarAhora">Comprar</button>

                </div>

            </div>
            <p id="carritoComprado" class="carritoComprado oculto">Muchas gracias por confiar!! <svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">

                </svg> </p>

        </div>
    </main>









    <div class="card">

                <footer class="blockquote-footer centrado">Atentamente <cite title="Source Title">Basquetmania ©</cite>
                </footer>
            </blockquote>
        </div>
    </div>
